<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Careers</title>
</head>

<body>
    <!-- contact -->
    <section id="contact" class="section">
        <!-- <p class="subtitle contactSubtitle stg3">want to join us?</p> -->
        <h2 class="title contactTitle stg3">Join Us</h2>
        <h3>Let's drive the future, together</h3>
        <div class="box-container">
            <form autocomplete="off" action="https://formsubmit.co/maxbrower480@gmail.com" method="POST" class="stg3">
                <h3>Submit your Application</h3>
                <!-- honey pot -->
                <input type="text" name="_honey" style="display: none;">
                <!-- disable captcha -->
                <input type="hidden" name="_captcha" value="false">

                <!-- custom success page -->
                <input type="hidden" name="_next" value="https://m-shehzad.github.io/Achillius/success.html">

                <!-- webhook -->

                <input type="hidden" name="_subject" value="Recruitment Form">

                <input type="text" placeholder="Your Name" name="Name" required autocomplete="off">
                <input type="tel" placeholder="Your Number" name="Number" required autocomplete="off">
                <input type="text" placeholder="Email" name="Email" required autocomplete="off">
                <select name="interested&nbsp;department" id="" required>
                    <option value="" selected disabled>Interested department</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Electronics">Electrical</option>
                    <option value="Computer science">Electronics & Computer Science</option>
                </select>
                <input type="text" placeholder="CV/Resume/Portfolio URL (optional)" name="CV" required
                    autocomplete="off">
                <input type="text" placeholder="LinkedIn URL (optional)" name="Linkedin" required autocomplete="off">
                <textarea name="Message"
                    placeholder="Why do you want to join us? (You can also mention your career interests and skills here)"
                    id="" cols="30" rows="10" required autocomplete="off"></textarea>
                <!-- <input type="hidden" name="_webhook"
                    value="https://discord.com/api/webhooks/964833979180138496/Pr7PFh6cgWZTwsgG4j1CGxInVobmtY2_pTywUucdEUehg1Pp7OPVKXQ0yTGwqDZslvO4"> -->
                <div class="btn-container">
                    <input type="submit" value="Submit" class="btn">
                </div>
            </form>
        </div>
    </section>
    <!-- contact -->
</body>

</html>
